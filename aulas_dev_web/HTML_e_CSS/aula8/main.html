<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Aprendendo Tabela</title>
  </head>
  <body>
    <div id="tudao">
      <h1>Aprendendo Div's</h1>
      <div class="principalDiv">
        <div class="quadardo">
          <h2>1° cadado</h2>
          <p>teste do div</p>
        </div>
        <div id="teste" class="quadardo">
          <h2>2° cadado</h2>
          <p>teste do div denovo</p>
        </div>
        <div class="quadardo">
          <h2>3° cadado</h2>
          <p>teste do div mais uma vez</p>
        </div>
        <div class="quadardo">
          <h2>4° cadado</h2>
          <p>teste do div final</p>
        </div>
        <div class="quadardo">
          <h2>5° cadado</h2>
          <p>teste do div final acabou de verdade</p>
        </div>
      </div>
      <h1>alou</h1>
    </div>
  </body>
</html>
