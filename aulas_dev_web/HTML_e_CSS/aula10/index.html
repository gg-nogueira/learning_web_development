<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css" />
  <title>Exemplo Class e ID</title>
</head>

<body style="background-color: gray;">
  <h1>Exemplo Class e ID</h1>
  <p class="destaque">Este parágrafo está em destaque.</p>
  <p class="destaque">Este parágrafo também está em destaque.</p>
  <p id="paragrafo-unico">Este é um parágrafo com ID único.</p>

  <h1>Exemplo Iframe</h1>
  <p>Aqui está um iframe que exibe a página do OpenAI:</p>
  <iframe src="https://google.com" width="800" height="600" title="Iframe example"></iframe>

  <form style="display: table-row;" action="" method="get" class="form-example">
    <label for="name">Enter your name: </label>
    <input type="text" name="name" id="name" required />
    
    <label for="email">Enter your email: </label>
    <input type="email" name="email" id="email" required />

    <input type="submit" value="Subscribe!" />

  </form>

</body>

</html>
